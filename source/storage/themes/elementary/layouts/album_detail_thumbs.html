<div id="kgrid">
    <koken:loop>

        <div class="kgrid_item">
            <figure>
                <koken:link class="mag" lightbox="true" title="Lightbox">
                    <koken:img preset="medium" lazy="true" />
                </koken:link>

                <figcaption>

                    <koken:if true="settings.albums_detail_show_date">
                        <koken:time class="date" />
                    </koken:if>

                    <koken:if true="settings.albums_detail_show_title">

                        <h4>
                            <koken:link title="{{ content.title | content.filename }}">
                                {{ content.title | content.filename }}
                            </koken:link>
                        </h4>

                    </koken:if>

                    <koken:if true="settings.albums_detail_show_rating">
                        <koken:rating>
                            <p>{{ rating }}</p>
                        </koken:rating>
                    </koken:if>

                    <koken:if true="settings.albums_detail_show_caption">

                        <koken:not empty="content.caption">

                            <p>
                                <koken:if true="settings.albums_detail_truncate">
                                    {{ content.caption truncate="130" }}
                                <koken:else>
                                    {{ content.caption }}
                                </koken:if>
                            </p>

                        </koken:not>

                    </koken:if>

                </figcaption>

            </figure>

        </div>

    </koken:loop>
</div>

<koken:filtered>
	<p>
		<span class="filter_count">{{ filter.count }} of {{ album.counts.total }} / <koken:link title="View {{ album.title }}">View all</koken:link></span>
	</p>
</koken:filtered>
